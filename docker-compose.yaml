version: "3.9"

services:
  qbits-ui:
    container_name: qbits-ui
    build:
      context: .
      dockerfile: Dockerfile
    image: qbits-ui:latest
    restart: unless-stopped
    # No ports: Coolify/Traefik forwards to internal port 9001
    healthcheck:
      test: ["CMD-SHELL", "wget --spider -q http://localhost:9001/ || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3

