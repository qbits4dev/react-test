version: '3.8'
services:
  qbits-ui:
    build:
      context: .   # build from repository root
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=production
    networks:
      - coolify

    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:9001/"]
      interval: 30s
      timeout: 5s
      retries: 3

networks:
  coolify:
    external: true
