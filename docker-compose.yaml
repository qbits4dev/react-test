
version: '3.8'
services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NPM_INSTALL_ONLY: true
    environment:
      - NODE_ENV=production
    networks:
      - coolify
    labels:
      - traefik.enable=true
      - traefik.http.routers.web.rule=Host(`n04gskkccwccgc8ckgsg0c08.qbits4dev.com`)
      - traefik.http.routers.web.entrypoints=https
      - traefik.http.routers.web.tls.certresolver=letsencrypt
      - traefik.http.services.web.loadbalancer.server.port=8002
      - coolify.managed=true
      - coolify.proxy=true
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost/"]
      interval: 30s
      timeout: 5s
      retries: 3

networks:
  coolify:
    external: true
